<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Cerâmica para Pisos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="container p-5">
    <h1>Calculadora de cerâmica</h1>
    <p>
      Vou calcular a quantidade de cerâmica necessária para o piso do seu cômodo
      quadrado/retangular
    </p>
    <section class="d-flex flex-column gap-3">
      <div>
        <label for="roomWidth">Largura do cômodo (m)</label>
        <input type="number" id="roomWidth" class="form-control" />
        <small id="roomWidthError" class="invalid-feedback"></small>
      </div>
      <div>
        <label for="roomLength">Comprimento do cômodo (m)</label>
        <input type="number" id="roomLength" class="form-control" />
        <small id="roomLengthError" class="invalid-feedback"></small>
      </div>
      <div>
        <label for="ceramicsSize">Tamanho da cerâmica (cm)</label>
        <input type="number" id="ceramicsSize" class="form-control" />
        <small id="ceramicsSizeError" class="invalid-feedback"></small>
      </div>
      <div>
        <label for="ceramicsPerBox">Quantidade Por caixa</label>
        <input type="number" id="CeramicsPerBox" class="form-control" />
        <small id="ceramicsPerBoxError" class="invalid-feedback"></small>
      </div>

      <button class="btn btn-primary w-100 p-3" id="calcBtn">Calcular</button>
    </section>


    <section class="d-none bg-success text-white container p-3 mt-5 rounded" id="resultSection">
        <p>O seu cômodo tem <span id="roomSize"></span> metros quadrados</p>
        <p>Cada cerâmica Tem <span id="ceramicsUnitSize"></span> metros quadrados</p>
        <p>Você precisará de <span id="ceramicsQtd"></span> cerâmicas</p>
        <p>Você precisará de <span id="ceramicsBoxQtd"></span> caixas de cerâmica</p>
    </section>
    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
